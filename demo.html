<!doctype html>
<html>
  <head>
    <title>mediator-data demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="mediator-data.html">
  </head>
  <body>
    <h3>mediator-data Demo</h3>
    <template is="dom-bind">
      <mediator-data data="{{data}}" location="https://mediator-data.firebaseio-demo.com" type="firebase"></mediator-data>
      <card-list cards="{{data}}"
        filter-by="{{route}}"
        on-delete-card="deleteCard">
      </card-list>
      <card-input on-add-card="addCard"></card-input>
    </template>
  </body>
</html>

<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../firebase-element/firebase-collection.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="card-item">
  <template>
    <style>
      :host {display: block; box-sizing: border-box; min-height: 50px;}
      .row {position: relative; padding: 16px 16px 16px 22px;}
      paper-checkbox {margin-top: -4px; margin-right: 20px;}
      paper-checkbox[checked] + .label {
        color: #9E9E9E; text-decoration: line-through;
      }
    </style>
    <paper-material class="row layout horizontal center">
      <paper-checkbox id="checkbox"
        checked="{{card.isComplete}}"
        aria-labelledby$="[[_computeLabelId(card.uid)]]">
      </paper-checkbox>
      <paper-input id="[[_computeLabelId(card.uid)]]"
        class="flex"
        value="{{card.label}}"
        no-label-float
        on-keypress="_checkConfirmation">
      </paper-input>
      <paper-icon-button icon="delete"
        class="btn-cancel"
        aria-label="Delete Card"
        tabindex="0"
        on-tap="_onDelete">
      </paper-icon-button>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-item',
    properties: {
      favorite: {
        type: Boolean, value: false, notify: true
      }
    },
    _computeLabelId: function(uid) {
      return 'cardItemLabel-' + uid;
    },
    _onDelete: function() {
      this.fire('delete-card', {card: this.card});
    }
  });
</script>
<dom-module id="card-input">
  <template>
    <style>
      :host {
        display: block;
      }
      .input-wrapper {
        padding-left: 70px;
      }
      paper-input {
        display: inline-block;
        width: 65%;
        --paper-input-container: {
          padding-bottom: 0;
        };
        /* These styles are not DRY :( */
        --paper-input-container-label: {
          font-size: 20px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
          font-weight: normal;
          color: #9E9E9E;
        };
        --paper-input-container-input: {
          font-size: 20px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        };
        --paper-input-container-underline: {
          top: 7px;
          background: #9E9E9E;
        };
        --paper-input-container-underline-focus: {
          top: 7px;
        };
      }
      paper-input[focused] + paper-button,
      paper-button[focused] {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }
      paper-button {
        background: #E0E0E0;
        color: #9E9E9E;
        font-size: 14px;
      }
      paper-button[focused] {
        outline-width: 3px;
      }
    </style>
    <div class="input-wrapper">
      <paper-input id="cardInput"
                   no-label-float
                   label="Add a Card"
                   on-keydown="_checkAdd">
      </paper-input>
      <paper-button on-tap="_add">Add</paper-button>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-input',
    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add();
      }
    },
    _add: function() {
      if (this.$.cardInput.value) {
        this.fire('add-card', {value: this.$.cardInput.value});
        this.$.cardInput.value = null;
      }
    }
  });
</script>
<dom-module id="card-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      card-item:first-of-type {
        margin-top: 0;
      }
      card-item {
        margin: 16px 0;
      }
    </style>
    <p class="no-more-msg" hidden="[[_cardsEmpty(cards.length)]]">No more cards! Add Some</p>
    <template is="dom-repeat"
              items="{{cards}}"
              as="card"
              filter="{{_computeFilter(filterBy)}}"
              observe="isComplete">
      <card-item card="{{card}}"></card-item>
    </template>
  </template>
</dom-module>
  <script>
    Polymer({
      is: 'card-list',
      properties: {
        cards: Array,
        filterBy: {
          type: String,
          value: 'all'
        }
      },
      _cardsEmpty: function(length) {
        return !!length;
      },
      _computeFilter: function(filterBy) {
        if (filterBy) {
          // If filterBy is 'all', return a filter that always returns
          // the card
          if (filterBy === 'all') {
            return function(item) {
              return item;
            };
          }
          // Handle 'notfavorite', or its inverse, 'favorite'
          var ifComplete = (filterBy === 'notfavorite');
          return function(item) {
            return item.isComplete === ifComplete;
          };
        }
      }
    });
  </script>
