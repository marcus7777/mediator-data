<dom-module id="badge-view">
  <template>
    <mediator-data id="b" as-array="{{badges}}" location="{{location}}" folder="badges" type="firebase"></mediator-data>
    <div class="content">
      <badge-sm-list hidden="{{admin}}" on-tap="toggleView" badges="{{badges}}" on-delete-badge="deleteBadge"></badge-sm-list>
      <template is="dom-if" if="{{admin}}">
        <badge-list badges="{{badges}}" on-delete-badge="deleteBadge"></badge-list>
        <badge-input on-add-badge="addBadge"></badge-input>
        <paper-button raised on-tap="toggleView" >Done</paper-button>
      </template>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-view',
    properties: {
      badges: Array
    },
    addBadge: function(e) {
      this.$.b.push({
        icon: e.detail.icon,
        subtitle: e.detail.subtitle,
        title: e.detail.title,
        isComplete: false,
        weight:1
      });
    },
    deleteBadge: function(e) {
      this.arrayDelete('badges', e.detail.badge);
    },
    toggleView: function() {
      this.admin = !this.admin;
    }
  });
</script>

<dom-module id="badge-list">
  <template>
    <p class="no-more-msg" hidden="[[_empty(badges.length)]]">No badges</p>
    <template is="dom-repeat" items="{{badges}}" observe="isComplete">
      <badge-item style="display: inline-block" badge="{{item}}"></badge-item>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-list',
    _empty: function(length) {
      return !!length;
    }
  });
</script>
<dom-module id="badge-sm-list">
  <template>
    <template is="dom-repeat" items="{{badges}}" sort="_sort" observe="isComplete">
      <template is="dom-if" if="{{!item.isComplete}}">
        <iron-icon title="{{item.title}}" icon="{{item.icon}}"></iron-icon>
      </template>
      <template is="dom-if" if="{{item.isComplete}}">
        <iron-icon style="color:green" title="{{item.title}}" icon="{{item.icon}}"></iron-icon>
      </template>
    </template>
    <template is="dom-if" if="{{!badges.length}}">
      <iron-icon icon="add"></iron-icon>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-sm-list',
    _sort: function(a,b) {
      return a.isComplete<b.isComplete;
    },
  });
</script>
<dom-module id="badge-item">
  <template>
    <paper-material style="background: #fff;margin: 16px, 16px;" class="row layout center">
      <pick-icon style="float:right" icon="{{badge.icon}}"></pick-icon>
      
      <paper-input id="badgeTitle" value="{{badge.title}}" label="Title"></paper-input>
      <paper-input id="badgeSubtitle" value="{{badge.subtitle}}" label="Subtitle"></paper-input>
      
      <paper-checkbox style="padding: 0 10px" id="checkbox" checked="{{badge.isComplete}}"></paper-checkbox>
      <paper-icon-button style="padding:10px;color:gray" icon="delete"
        aria-label="Delete Badge"
        tabindex="0"
        on-tap="_onDelete">
      </paper-icon-button>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-item',
    _onDelete: function() {
      this.fire('delete-badge', {badge: this.badge});
    },
    _editIcon: function() {
      this.$$('paper-dialog').open();
    }
  });
</script>
<dom-module id="badge-input">
  <template>
    <paper-dialog>
      <paper-input value="{{badgeTitle::change}}" label="Title"></paper-input>
      <paper-input value="{{badgeSubtitle::change}}" label="Subtitle"></paper-input>
      <pick-icon icon="{{icon}}"></pick-icon>
      <paper-button on-tap="_add">Add</paper-button>
    </paper-dialog>
    <iron-icon icon="add" on-tap="add" ></iron-icon>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'badge-input',
    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add();
      }
    },
    _add: function() {
      if (this.badgeTitle && this.badgeSubtitle) {
        this.fire('add-badge', {
          title: this.badgeTitle,
          subtitle: this.badgeSubtitle,
          icon: this.icon
        });
        this.badgeTitle = null;
        this.badgeSubtitle = null;
        this.icon = "add";
        this.$$('paper-dialog').close();
      }
    },
    add: function() {
      this.$$('paper-dialog').open();
    }
  });
</script>
<dom-module id="pick-icon">
  <template>
    <paper-dialog>
      <template is="dom-repeat" items="{{iconLists}}">
        <template is="dom-repeat" items="{{item}}">
          <paper-icon-button on-tap="_setIcon" icon="{{item}}" title="{{item}}">
          </paper-icon-button>
        </template><br>
      </template>
    </paper-dialog>
    <paper-icon-button on-tap="_editIcon" icon="{{icon}}"></paper-icon-button>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'pick-icon',
    properties: {
      iconLists:{type: Array, value: 
        [
          ["android","book","shopping-cart","build","check"],
          ["face","favorite","grade","note-add","language"],
          ["help","gesture","bug-report","attachment","assignment-return"],
          ["accessibility","account-balance","drafts","account-circle","backspace"],
          ["autorenew","block","card-travel","change-history","content-paste"]
        ] 
      },
      icon:{
        value:"add",
        notify:true
      }
    },
    _setIcon: function(e){
      this.set("icon",e.target.icon);
      this.$$('paper-dialog').close();
    }, 
    _editIcon: function() {
      this.$$('paper-dialog').open();
    }
  });
</script>

<dom-module id="card-view">
  <template>
    <div class="content">
      <card-list cards="{{cards}}"
        on-delete-card="deleteCard">
      </card-list>
      <card-input on-add-card="addCard"></card-input>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-view',
    properties: {
      cards: Array
    },
    addCard: function(e) {
      this.push('cards', {
        label: e.detail.value,
        isComplete: false
      });
    },
    deleteCard: function(e) {
      this.arrayDelete('cards', e.detail.card);
    }
  });
</script>

<dom-module id="card-item">
  <template>
    <paper-material class="row layout horizontal center">
      <paper-checkbox checked="{{card.isComplete}}"></paper-checkbox>
      <paper-input class="flex" value="{{card.label}}"></paper-input>
      <paper-icon-button icon="delete" class="btn-cancel" aria-label="Delete Card" tabindex="0" on-tap="_onDelete">
      </paper-icon-button>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-item',
    _onDelete: function() {
      this.fire('delete-card', {card: this.card});
    }
  });
</script>
<dom-module id="card-input">
  <template>
    <div class="input-wrapper">
      <paper-input id="cardInput" no-label-float label="Add a Card" on-keydown="_checkAdd"></paper-input>
      <paper-button on-tap="_add">Add</paper-button>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-input',
    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add();
      }
    },
    _add: function() {
      if (this.$.cardInput.value) {
        this.fire('add-card', {value: this.$.cardInput.value});
        this.$.cardInput.value = null;
      }
    }
  });
</script>
<dom-module id="card-list">
  <template>
    <p class="no-more-msg" hidden="[[_empty(cards.length)]]">No more cards! Add Some</p>
    <template is="dom-repeat" items="{{cards}}" observe="isComplete">
      <card-item card="{{item}}"></card-item>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'card-list',
    _empty: function(length) {
      return !!length;
    }
  });
</script>
